unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on

set -g xterm-keys on

#bind-key h select-pane -L
#bind-key j select-pane -D
#bind-key k select-pane -U
#bind-key l select-pane -R
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

if-shell 'test "$(uname -s)" = "Linux"' 'source-file ~/.tmux/tmux.linux.conf'
if-shell 'test "$(uname -s)" = "Darwin"' 'source-file ~/.tmux/tmux.macos.conf'

# bind -n C-k clear-history

set-option -g status-position top

set -g @dracula-show-flags true
set -g @dracula-show-powerline true
#set -g @dracula-plugins "synchronize-panes ssh-session"
set -g @dracula-plugins "ssh-session"
#set -g @dracula-show-edge-icons true
#set -g @dracula-battery-label false
#set -g @dracula-show-battery-status false
#set -g @dracula-show-fahrenheit false

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'dracula/tmux'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

